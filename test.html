<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lecture Séquentielle Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Lecture Séquentielle</h1>
    
    <div>
        <button id="play-all">Lire toutes les sourates</button>
        <button id="play-pause">Play/Pause</button>
        <button id="stop">Stop</button>
    </div>
    
    <div id="status">Prêt</div>
    <div id="current-sourate">Aucune sourate en cours</div>
    <div id="time">00:00:00</div>
    
    <script>
        // URLs des sourates de test
        const sourates = [
            { number: 1, name: "Al-Fatiha", url: "https://download.quranicaudio.com/qdc/abdul_baset/murattal/1.mp3" },
            { number: 2, name: "Al-Baqara", url: "https://download.quranicaudio.com/qdc/abdul_baset/murattal/2.mp3" },
            { number: 3, name: "Aali Imran", url: "https://download.quranicaudio.com/qdc/abdul_baset/murattal/3.mp3" }
        ];

        // Variables d'état
        let globalAudioPlayer = new Audio();
        let currentPlaylist = [];
        let currentPlaylistIndex = 0;
        let isPlaying = false;
        let isPlayAll = false;
        let updateInterval;

        // Éléments DOM
        const statusEl = document.getElementById('status');
        const sourateEl = document.getElementById('current-sourate');
        const timeEl = document.getElementById('time');
        const playAllBtn = document.getElementById('play-all');
        const playPauseBtn = document.getElementById('play-pause');
        const stopBtn = document.getElementById('stop');

        // Fonction pour mettre à jour le temps affiché
        function updateCurrentTime() {
            if (globalAudioPlayer && !isNaN(globalAudioPlayer.duration)) {
                const currentTimeMs = globalAudioPlayer.currentTime * 1000;
                const seconds = Math.floor(currentTimeMs / 1000) % 60;
                const minutes = Math.floor(currentTimeMs / (1000 * 60)) % 60;
                const hours = Math.floor(currentTimeMs / (1000 * 60 * 60));
                
                timeEl.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }

        // Fonction pour charger et jouer une sourate de la playlist
        async function playSourateFromPlaylist() {
            if (currentPlaylistIndex >= currentPlaylist.length) {
                // Fin de la playlist
                statusEl.textContent = "Lecture terminée";
                isPlaying = false;
                isPlayAll = false;
                playPauseBtn.textContent = "Play";
                clearInterval(updateInterval);
                return;
            }

            const sourateIndex = currentPlaylist[currentPlaylistIndex];
            const sourate = sourates[sourateIndex];
            
            // Mettre à jour l'UI
            sourateEl.textContent = `Sourate ${sourate.number}: ${sourate.name}`;
            statusEl.textContent = `Chargement de la sourate ${sourate.number}...`;

            try {
                // Configurer l'audio
                globalAudioPlayer.src = sourate.url;
                globalAudioPlayer.currentTime = 0;
                
                // Démarrer la lecture
                await globalAudioPlayer.play();
                
                isPlaying = true;
                playPauseBtn.textContent = "Pause";
                statusEl.textContent = `Lecture en cours: Sourate ${sourate.number}`;
                
                // Démarrer la mise à jour du temps
                clearInterval(updateInterval);
                updateInterval = setInterval(updateCurrentTime, 200);
                
                // Gestionnaire de fin de lecture
                globalAudioPlayer.onended = () => {
                    currentPlaylistIndex++;
                    playSourateFromPlaylist();
                };
                
            } catch (error) {
                console.error("Erreur de lecture:", error);
                statusEl.textContent = "Erreur de lecture - " + error.message;
                isPlaying = false;
                playPauseBtn.textContent = "Play";
            }
        }

        // Écouteurs d'événements
        playAllBtn.addEventListener('click', () => {
            // Préparer la playlist avec toutes les sourates
            currentPlaylist = [];
            for (let i = 0; i < sourates.length; i++) {
                currentPlaylist.push(i);
            }
            currentPlaylistIndex = 0;
            isPlayAll = true;
            
            // Démarrer la lecture
            playSourateFromPlaylist();
        });

        playPauseBtn.addEventListener('click', () => {
            if (!isPlaying) {
                if (globalAudioPlayer.src) {
                    // Reprendre la lecture
                    globalAudioPlayer.play()
                        .then(() => {
                            isPlaying = true;
                            playPauseBtn.textContent = "Pause";
                            statusEl.textContent = "Lecture reprise";
                            updateInterval = setInterval(updateCurrentTime, 200);
                        })
                        .catch(error => {
                            console.error("Erreur de reprise:", error);
                            statusEl.textContent = "Erreur de reprise - " + error.message;
                        });
                }
            } else {
                // Mettre en pause
                globalAudioPlayer.pause();
                isPlaying = false;
                playPauseBtn.textContent = "Play";
                statusEl.textContent = "En pause";
                clearInterval(updateInterval);
            }
        });

        stopBtn.addEventListener('click', () => {
            globalAudioPlayer.pause();
            globalAudioPlayer.currentTime = 0;
            isPlaying = false;
            isPlayAll = false;
            playPauseBtn.textContent = "Play";
            statusEl.textContent = "Arrêté";
            sourateEl.textContent = "Aucune sourate en cours";
            timeEl.textContent = "00:00:00";
            clearInterval(updateInterval);
            currentPlaylist = [];
            currentPlaylistIndex = 0;
        });

        // Initialisation
        globalAudioPlayer.volume = 0.5; // Volume moyen par défaut
    </script>
</body>
</html>
